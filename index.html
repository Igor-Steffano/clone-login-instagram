<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/foto-smart.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instragram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Shung">
                </div>
                <a href="#" class="instagram-login">Continue como Sung Jin-Woo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="mpt-account">Não é Sung Jin-Woo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
